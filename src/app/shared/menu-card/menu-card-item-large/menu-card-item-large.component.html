<!-- es -->
<div *ngIf="lang=='es'">
    <div [@flip] class="card card-profile">
        <div class="image">
            <img src="{{item.photoBG}}" alt="..."/>
            <div (click)="lang = 'en'" title="English" class="top-right">EN</div>
        </div>
        <div class="card-avatar">
            <a href="javascript:void(0)" (click)="open(item.name.es, item.photoPF);">
                <img class="img" src="{{item.photoPF}}" />
            </a>
        </div>
        <div class="card-body">
            <h6 *ngIf="ref" class="card-category text-gray">{{item.ref}}</h6>
            <h4 class="card-title">{{iteam.nameEs}}</h4>
            <p class="card-description">
            {{iteam.descriptionEs}}
            </p> 
            <p class="text-danger" *ngIf="!item.status">Agotado</p>
            <a [ngClass]="!item.status? 'disabled':'enabled'" href="javascript:void(0)" class="btn btn-danger btn-round">Ver</a>
        </div>
    </div>
</div>
