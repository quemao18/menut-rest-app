<div [@animate] class="card" style="background-color:ghostwhite;">
    <div class="card-header card-header-theme">
        <h4 class="card-title mt-0">{{item?.name}}</h4>
    </div>
    <div class="card-body menu">

        <div [@flip] class="card card-profile top">
            <div class="card-avatar">
                <a href="javascript:void(0)" >
                    <img [alt]="item?.photoPF || ''" class="img" [src]="item?.photoPF || './assets/img/logo.png'" />
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{item.textTitle || 'Welcome'}}</h4>
                <p class="card-description">
                {{item.slogan}}
                </p> 
                <input [routerLink]="['/customer/menu', item.id]"  type="button" class="btn btn-lg btn-theme" [value]="item.textButton || 'Menu'">
            </div>
            <hr style="width: 90%; margin:0 auto">
            <div class="card-footer" style="margin: 0 auto; padding: 10px">
                <a *ngIf="item.instagram" [href]="getUrlIg(item)" target="_blank" class="text-muted">
                    <i class="fa fa-instagram mr-4">&nbsp;{{item.instagram}}</i>
                </a>
                <a *ngIf="item.whatsapp" [href]="getUrlWa(item)" target="_blank" class="text-muted">
                    <i class="fa fa-whatsapp">&nbsp;{{item.whatsapp | phone}}</i>
                </a>
            </div>
            <button [title]="lang=='es' ? 'Volver': 'Back'" (click)="back(); $event.stopPropagation();" class="float-left btn-theme" mat-mini-fab color="warn">
                <i class="material-icons" >undo</i>
            </button>
        </div>

        
        
    </div>
</div>
