<div *ngIf="lang=='es'"> 
  <div [@flip] class="card card-stats">
    <div class="card-header card-header-info card-header-icon">
      <div (click)="lang = 'en'; $event.stopPropagation();" title="English" class="top-right2">
        <img src="./assets/img/icons8-usa-48.png" style="height: 30px; margin-top: -5px;margin-right: -6px;"/>
      </div>
      <img src="{{item.photoPF}}" (click)="open(item.nameEs, item.photoPF); $event.stopPropagation()" class="card-icon-2 " style="width:70px; height: 70px;">
      <div class="card-body" [ngClass]="!item.status? 'disabled':'enabled'" >
        <p class="card-category">{{item.description.es}}</p>
        <h3 class="card-title">{{item.name.es}}</h3>
        <span class="card-category text-info">{{item.price}}$</span>
      </div>
    </div>
    <div class="">
      <hr>
        <div class="">
              <button style="margin-top: -10px; margin-left: 10px;" (click)="remove()" class="btn btn-danger btn-round float-left" type="button" id="toleft">Eliminar</button>
              <button style="margin-top: -10px; margin-right: 10px;" (click)="updateQty(1)" class="btn-icon btn btn-danger btn-round float-right" type="button" ><span class="btn2p">+</span></button>
              <a style="width: 30px;height: 5px; text-align: center; margin-top: 0;" class="float-right" id="more">{{item.qty}}</a>
              <button [disabled]="item.qty<=1" href="javascript:void(0)"  style="margin-top: -10px;" (click)="updateQty(-1)" class="btn-icon btn btn-danger btn-round float-right" type="button"><span class="btn2m">-</span></button>
        </div>
    </div>
  </div>
</div>
