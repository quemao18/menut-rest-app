<div class="">
<div class="col-md-12 mx-auto">
  <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium"></ngx-spinner>
      <div [@animate] class="card">
          <div class="card-header card-header-brown">
              <h4 class="card-title mt-0 text-yellow">Order: 
                <span style="text-transform: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{{data.order.data.orderId}}</span>
              </h4>
          </div>
          <div class="card-body menu">
            <p *ngIf="data.order.data.table" style="font-size: large;" class="text-center">Table <strong>{{data.order.data.table}}</strong></p>
              <app-card-item  *ngFor="let item of data.order.data.items"
              [item]="item"
              ></app-card-item>
              <h6 *ngIf="data.order.data.details" class="text-center">Observaciones: {{data.order.data.details}}</h6>
          </div>
      </div>
      
      <button type="button" (click)="onNoClick()" class="btn btn-danger pull-left">Close</button>
  </div>
</div>
