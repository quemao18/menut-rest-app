<div class="container login-page">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <form [formGroup]="profileForm" class="form" >
              <div class="card card-login card-hidden">
                <div class="card-header card-header-orange text-center">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line">
                    <!-- <a (click)="authService.facebookAuth()" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-facebook-square"></i>
                    </a> -->
                    <!-- <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-twitter"></i>
                    </a> -->
                    <!-- <a (click)="authService.googleAuth();" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-google"></i>
                    </a> -->
                  </div>
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">Or Be Classical</p>
                  <!-- <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="First Name...">
                    </div> 
                  </span> -->
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input formControlName="email" #userEmail type="email" class="form-control" placeholder="Email..." >
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input formControlName="password" #userPwd type="password" class="form-control" placeholder="Password..." >
                    </div>
                  </span>
                    <p class="card-description text-center">
                      <span routerLink="/forgot-password">Forgot Password?</span>
                    </p>
                </div>
                <div class="card-footer justify-content-center">
                  <input type="button" (click)="authService.signIn(userEmail.value, userPwd.value)" class="btn btn-danger btn-link btn-lg" value="Login" [disabled]="!profileForm.valid" >
                  <input type="button" (click)="authService.signUp(userEmail.value, userPwd.value)" class="btn btn-danger btn-link btn-lg" value="Register" [disabled]="!profileForm.valid">
                </div>
              </div>
            </form>
          </div>
</div>
